{% load static %}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Veri Tahmin Projesi</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">
</head>
<body>
    
    <div class="dashboard">
        <div class="metric-card">
            <h3>Gerçek Zamanlı Tahmin</h3>
            <div id="livePrediction"></div>
        </div>
        
        
        <form class="neomorphic-form" id="predictionForm">
            {% csrf_token %}
            <div class="form-group">
                <label>Yaş</label>
                <input type="number" id="age" required>
            </div>
            <button type="submit" class="holographic-btn">Tahmin Yap</button>
        </form>

        
        <div id="featureChart"></div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/charts.js' %}"></script>
</body>
</html>
